<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}AI Test Agent{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom AWS-like dark theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aws-styles.css') }}">
  </head>
  <body class="aws-bg">
    <!-- Top nav -->
    <nav class="aws-navbar">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="aws-logo" href="{{ url_for('login') }}">
          <i class="bi bi-cloud"></i> AI Test Agent
        </a>
        <div class="d-flex align-items-center gap-3">
          <span class="aws-region"></span>
          <div class="aws-user-menu">
            <i class="bi bi-person-circle me-1"></i> demo-user
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="aws-sidebar">
      <div class="aws-sidebar-content">
        <a href="{{ url_for('login') }}" class="aws-sidebar-item {% if request.endpoint == 'login' %}active{% endif %}">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <a href="{{ url_for('dashboard') }}" class="aws-sidebar-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </div>
    </div>

    <!-- Main content -->
    <main class="aws-main">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Web Testing Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #7f00ff, #e100ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #6a00cc;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #7f00ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a00b3;
        }

        .output {
            margin-top: 25px;
        }

        .box {
            background: #f4f6f8;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            margin-top: 15px;
            font-weight: 600;
        }

        .success { color: green; }
        .error { color: red; }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Web Testing Agent</h1>
    <p class="subtitle">Test websites using natural language instructions</p>

    <label>Enter Test Instruction</label>
    <textarea id="instruction"
        placeholder="Open login page, enter username and password, click login"></textarea>

    <button type="button" onclick="runTest()">Run Test</button>

    <div class="status" id="status"></div>

    <div class="output">
        <h3>Parsed Test Steps</h3>
        <div class="box" id="steps">Waiting...</div>
    </div>

    <div class="output">
        <h3>Generated Playwright Code</h3>
        <div class="box" id="code">Waiting...</div>
    </div>

    <!-- ✅ NEW: TEST REPORT -->
    <div class="output">
        <h3>Final Test Report</h3>
        <div class="box" id="report">Waiting...</div>
    </div>
</div>

<script>
async function runTest() {
    const instruction = document.getElementById("instruction").value.trim();
    const status = document.getElementById("status");
    const stepsBox = document.getElementById("steps");
    const codeBox = document.getElementById("code");
    const reportBox = document.getElementById("report");

    if (!instruction) {
        status.textContent = "⚠️ Please enter an instruction.";
        status.className = "status error";
        return;
    }

    status.textContent = "⏳ Running test...";
    status.className = "status";

    stepsBox.textContent = "Processing...";
    codeBox.textContent = "Processing...";
    reportBox.textContent = "Processing...";

    try {
        const response = await fetch("/run-test", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ instruction })
        });

        const data = await response.json();

        if (data.status === "success") {
            status.textContent = "✅ Test executed successfully";
            status.className = "status success";

            stepsBox.textContent = JSON.stringify(data.parsed_steps, null, 2);
            codeBox.textContent = data.playwright_code || "No code generated";
            reportBox.textContent = JSON.stringify(data.report || {}, null, 2);
        } else {
            status.textContent = "❌ " + data.message;
            status.className = "status error";
            reportBox.textContent = "Test failed.";
        }

    } catch (error) {
        status.textContent = "❌ Backend connection failed";
        status.className = "status error";
        reportBox.textContent = "Unable to fetch report.";
    }
}
</script>

</body>
</html>

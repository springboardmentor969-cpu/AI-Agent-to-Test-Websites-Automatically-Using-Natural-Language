<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Web Testing Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>AI Web Testing Agent</h1>

    <textarea id="instruction" rows="4"
    placeholder="Enter a test instruction (e.g. verify login page)"></textarea>

    <button onclick="sendInstruction()">Run Agent</button>

    <div class="result-box">
        <h3>Parsed Action</h3>
        <pre id="parsed">Waiting...</pre>
    </div>

    <div class="result-box">
        <h3>Playwright Script</h3>
        <pre id="script">Waiting...</pre>
    </div>

    <div class="result-box">
        <h3>Execution Result</h3>
        <pre id="result">Waiting...</pre>
    </div>

    <div class="result-box">
        <h3>Test Report</h3>
        <pre id="report">Waiting...</pre>
    </div>

</div>

<script>
function sendInstruction() {
    const instruction = document.getElementById("instruction").value;

    document.getElementById("parsed").innerText = "Processing...";
    document.getElementById("script").innerText = "";
    document.getElementById("result").innerText = "";


    fetch("/agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ instruction })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("parsed").innerText =
            JSON.stringify(data.report.parsed_command, null, 2);

        document.getElementById("script").innerText =
            data.full_playwright_script;

        document.getElementById("result").innerText =
            JSON.stringify(data.execution_result, null, 2);

        document.getElementById("report").innerText =
            JSON.stringify(data.report, null, 2);
    });

}
</script>

</body>
</html>

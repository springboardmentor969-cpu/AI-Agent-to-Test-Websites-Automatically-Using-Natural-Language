<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Web Testing Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>AI Web Testing Agent</h1>

    <textarea id="instruction" rows="4"
    placeholder="Enter a test instruction (e.g. verify login page)"></textarea>

    <button onclick="sendInstruction()">Run Agent</button>

    <div class="result-box">
        <h3>Parsed Action</h3>
        <pre id="parsed">Waiting...</pre>
    </div>

    <div class="result-box">
        <h3>Playwright Script</h3>
        <pre id="script">Waiting...</pre>
    </div>

    <div class="result-box">
        <h3>Execution Result</h3>
        <pre id="result">Waiting...</pre>
    </div>


    <button id="downloadBtn" class="download-btn" disabled>
        â¬‡ Download Report
    </button>


</div>

<script>
function sendInstruction() {
    const instruction = document.getElementById("instruction").value.trim();
    const downloadBtn = document.getElementById("downloadBtn");

    if (!instruction) {
        document.getElementById("result").innerText =
            "Please enter an instruction before running.";
        return;
    }
    
    document.getElementById("parsed").innerText = "Processing...";
    document.getElementById("script").innerText = "";
    document.getElementById("result").innerText = "";

    downloadBtn.disabled = true;

    fetch("/agent/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ instruction })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("parsed").innerText =
            JSON.stringify(data.parsed_action, null, 2);

        document.getElementById("script").innerText =
            data.full_playwright_script;

        document.getElementById("result").innerText =
            JSON.stringify(data.execution_result, null, 2);

        downloadBtn.disabled = false;

        // document.getElementById("report").innerText =
        //     JSON.stringify(data.report, null, 2);
    })
    .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
        downloadBtn.disabled = true;
    });
}

// ðŸ”½ DOWNLOAD BUTTON HANDLER
document.getElementById("downloadBtn").onclick = async () => {
    const response = await fetch("/agent/report");

    if (!response.ok) {
        alert("No report available. Run the agent first.");
        return;
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "test_report.json";
    a.click();
};
</script>

</body>
</html>

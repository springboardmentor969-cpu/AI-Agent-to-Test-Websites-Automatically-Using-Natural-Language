<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="login-container">
    <h2>AI Web Testing Login</h2>

    <input id="username_field" type="text" placeholder="Enter Username">

    <button id="submit_button">Login</button>

    <p id="error_msg" style="display:none;color:rgb(130, 2, 2);">Username required</p>

</div>

<script>
window.onload = function () {
    document.getElementById("submit_button").onclick = function () {
        const user = document.getElementById("username_field").value;

        if (user === "") {
            document.getElementById("error_msg").style.display = "block";
        } else {
            document.getElementById("error_msg").style.display = "none";
        }
    };
};
</script>

</body>
</html>

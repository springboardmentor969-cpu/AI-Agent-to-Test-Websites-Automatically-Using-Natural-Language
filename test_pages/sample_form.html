<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fff7cc, #ffef99);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #f2b705;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f2b705;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6a800;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>

    <p id="message"></p>

    <div class="footer">
        Secure Login System
    </div>
</div>

<script>
    document.getElementById("loginBtn").addEventListener("click", function () {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user && pass) {
            document.getElementById("message").innerText = "Login Successful";
        } else {
            document.getElementById("message").innerText = "Please enter credentials";
            document.getElementById("message").style.color = "red";
        }
    });
</script>

</body>
</html>

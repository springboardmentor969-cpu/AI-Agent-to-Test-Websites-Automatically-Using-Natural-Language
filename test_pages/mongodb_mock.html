<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MongoDB Compass â€“ Mock</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f7f9fb;
    color: #1f2933;
}

/* Header */
.header {
    height: 52px;
    background: #13aa52;
    display: flex;
    align-items: center;
    padding: 0 20px;
    font-size: 18px;
    font-weight: 600;
    color: white;
}

/* Layout */
.container {
    display: flex;
    height: calc(100vh - 52px);
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: #ffffff;
    padding: 15px;
    border-right: 1px solid #e5e7eb;
}

.sidebar h4 {
    margin: 12px 0 8px;
    font-size: 14px;
    color: #6b7280;
    text-transform: uppercase;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
}

.sidebar li:hover {
    background: #f0fdf4;
}

/* Main */
.main {
    flex: 1;
    padding: 20px;
}

/* Controls */
.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.controls input {
    padding: 10px;
    width: 320px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.controls input:focus {
    outline: none;
    border-color: #13aa52;
}

.controls button {
    padding: 10px 18px;
    border-radius: 6px;
    background: #13aa52;
    border: none;
    color: white;
    font-weight: 500;
    cursor: pointer;
}

.controls button:hover {
    background: #0f8a43;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
}

th {
    background: #f9fafb;
    font-weight: 600;
}

tbody tr:hover {
    background: #f0fdf4;
}
</style>
</head>

<body>

<div class="header">
    MongoDB Compass (Mock)
</div>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Databases</h4>
        <ul>
            <li><b>users_db</b></li>
        </ul>

        <h4>Collections</h4>
        <ul>
            <li>users</li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">

        <h3>users_db.users</h3>

        <div class="controls">
            <input id="search" placeholder='Filter documents (e.g. "gmail")'>
            <button onclick="search()">Find</button>
        </div>

        <table id="result" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>

    </div>
</div>

<script>
const data = [
    {name:"John", email:"john@gmail.com"},
    {name:"Alice", email:"alice@yahoo.com"},
    {name:"Bob", email:"bob@gmail.com"},
    {name:"Anu", email:"anu@gmail.com"}
];

function search(){
    const key = document.getElementById("search").value.toLowerCase();
    const rows = document.getElementById("rows");
    rows.innerHTML = "";

    data.filter(d =>
        d.name.toLowerCase().includes(key) ||
        d.email.toLowerCase().includes(key)
    ).forEach(d => {
        rows.innerHTML += `
            <tr>
                <td>${d.name}</td>
                <td>${d.email}</td>
            </tr>`;
    });

    document.getElementById("result").style.display = "table";
}
</script>

</body>
</html>
